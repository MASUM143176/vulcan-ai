
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VULCAN | PREMIER_AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Cinzel:wght@900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #040206;
        --bg-secondary: #0a070f;
        --bg-tertiary: #110c1a;
        --accent-primary: #d946ef;
        --accent-secondary: #0ea5e9;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      .theme-obsidian {
        --bg-primary: #000000;
        --bg-secondary: #050505;
        --bg-tertiary: #0a0a0a;
        --accent-primary: #ffffff;
        --accent-secondary: #52525b;
        --glass-bg: rgba(255, 255, 255, 0.01);
        --glass-border: rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: #fff;
        margin: 0; padding: 0; 
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
      }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      .cinzel { font-family: 'Cinzel', serif; }

      /* Orbital Background Effects */
      .orbital-glow {
        position: fixed;
        width: 80vw; height: 80vh;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
        filter: blur(100px);
        pointer-events: none;
        z-index: -1;
      }

      .micro-grid {
        position: fixed; inset: 0;
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(217, 70, 239, 0.4);
      }

      @keyframes sharingan-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes message-entry {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .animate-message {
        animation: message-entry 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.1); }

      /* No Tap Highlight */
      * { -webkit-tap-highlight-color: transparent; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="orbital-glow"></div>
    <div class="micro-grid"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
